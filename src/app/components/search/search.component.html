<div class="container top30">
<div class="row">

<div class="col-md-3">
  <label for="termino">Buscar grupo o artista </label>
  <input type="text"
          placeholder="Introduzca artista..."
          class="form-control"
          (keyup)="buscarArtista()"
          [(ngModel)]="termino">
</div>
<div class="col-md-9" *ngIf="termino.length >1 ">
<h1>{{termino}}</h1>
<hr>

<ul>
  <li *ngFor="let artist of _spotifyService.artistas">
  {{artist.name}}
  </li>

</ul>
</div>

</div>
</div>
